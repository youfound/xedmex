    <meta name="twitter:title" content="Register | xedmex.site" />

      content="Introducing Xedmex Trader - the flawlessly engineered trading bot powered by artificial intelligence. Enroll now and start profiting today!"
    />
    <meta name="twitter:image:src" content="/banners/900x900.png" />

    <!-- Scripts -->
    <link rel="preload" as="style" href="/build/assets/app-81d0374b.css" />
    <link rel="modulepreload" href="/build/assets/app-341a1e38.js" />
    <link rel="stylesheet" href="/build/assets/app-81d0374b.css" />
    <script type="module" src="/build/assets/app-341a1e38.js"></script>
  </head>
  <body
    class="font-sans text-black antialiased min-h-screen overflow-x-hidden bg-white"
  >
    <div class="grid md:grid-cols-[8fr_5fr] min-h-screen">
      <div
        class="hidden md:flex text-white justify-end items-center pr-16"
        style="
          background-image: url('/assets/img/front/register.jpeg');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="flex flex-col gap-6">
          <div>
            <h2 class="font-bold text-5xl">Millions</h2>
            <p class="pt-3 text-lg leading-tight">
              Of Pre-Trained<br />Transactions
            </p>
          </div>
          <div>
            <h2 class="font-bold text-5xl">Thousands</h2>
            <p class="pt-3 text-lg leading-tight">
              Training Sources &<br />Databases
            </p>
          </div>
          <div>
            <h2 class="font-bold text-5xl">Hundreds</h2>
            <p class="pt-3 text-lg leading-tight">
              Of Companies Stocks<br />in Trading
            </p>
          </div>
          <div>
            <h2 class="font-bold text-5xl">One</h2>
            <p class="pt-3 text-lg leading-tight">
              Digital Brain to Rule<br />Them All
            </p>
          </div>
        </div>
      </div>
      <div class="flex justify-start pt-3 md:pt-6 pl-3 pr-3 xl:pl-16 md:pr-3">
        <div class="flex flex-col w-full md:max-w-[410px] py-4">
          <div
            x-data="{ show: true }"
            x-show="show"
            x-transition.duration.500ms
            x-on:click="show = false"
            x-init="setTimeout(() => show = false, 9000)"
          ></div>
          <div>
            <a href="/"
              ><img src="/assets/img/logo-light.png" class="h-12"
            /></a>
          </div>
          <h1 class="font-semibold text-2xl text-center py-6">Sign in</h1>
          <form class="space-y-2">
            <div>
              <input
                id="coinmarketcap-username"
                x-data="{focus: false}"
                x-on:focus="focus = true"
                x-on:blur="focus = false"
                type="text"
                class="bg-[#F2F5F9]/40 border-[1px] rounded-md w-full grid grid-cols-[60px_1fr] py-3 px-4 outline-none placeholder-[#969DAD]"
                :class="{'border-[#D7DAE2]': focus, 'border-[#EBEDF3]': !focus }"
                name="email"
                placeholder="Username / Email"
                required
                autofocus
                autocomplete="email"
              />
            </div>

            <div>
              <input
                id="coinmarketcap-password"
                x-data="{focus: false}"
                x-on:focus="focus = true"
                x-on:blur="focus = false"
                type="password"
                class="bg-[#F2F5F9]/40 border-[1px] rounded-md w-full grid grid-cols-[60px_1fr] py-3 px-4 outline-none placeholder-[#969DAD]"
                :class="{'border-[#D7DAE2]': focus, 'border-[#EBEDF3]': !focus }"
                name="password"
                placeholder="Password"
                required
                autocomplete="password"
              />
            </div>

            <button
              id="coinmarketcap-login"
              type="button"
              class="bg-[#DEB218] hover:bg-[#CFA617] disabled:bg-[#D4D9E0] rounded-md py-4 flex justify-center items-center font-semibold text-white w-full"
            >
              Sign in
            </button>
          </form>
          <div class="text-[#70747D] mt-4 md:mt-8 text-center">
            Are you new to Xedmex?
            <a href="/register" class="underline font-semibold text-[#D99C24]"
              >Create new account</a
            >
          </div>
          <div class="mt-3 md:mt-4 text-center">
            <a
              href="/forgot-password"
              class="underline font-semibold text-[#D99C24]"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="/build/assets/client.js"></script>
  </body>
</html>
